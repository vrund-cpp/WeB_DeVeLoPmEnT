<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">STUDENT SURVEY FORM</h1>
    <p id="description">Fill the apropriate information correctly.</p>
    <form id="survey-form" method="POST" action="https://register-demo.freecodecamp.org">
      <label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter Your Name" required /></label>
      <label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter Your Email" required /></label>
      <label id="number-label" for="number" >Age: <input type="number" min="12" max="120" id="number" placeholder="Enter Your Age" /></label>
      <fieldset id="gender">
Gender:<label for="male"><input type="radio" id="male" name="gender" value="male" checked />Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="female" />Female</label>
      </fieldset>
      <label for="qualification">What is your academic qualification?
        <select id="dropdown" required>
          <option value="">Select One</option>
          <option value="1">10th PASS</option>
          <option value="2">12th PASS</option>
          <option value="3">Bachlor degree</option>
          <option value="4">Master Degree</option>
          <option value="5">Other</option>
        </select>
      </label>
      <fieldset>
        <legend>In the following which subject do you like it?</legend>
        <label><input type="checkbox" id="math" value="math" />Math</label>
        <label><input type="checkbox" id="science" value="science" />Science</label>
        <label><input type="checkbox" id="language" value="language" />Language</label>
        <label><input type="checkbox" id="computer" value="computer" />Computer</label>
        <label><input type="checkbox" id="non" value="non" />None of Them</label>
      </fieldset>
      <label for="daily-routine">
        Tell About Your daily routine:
        <textarea id="daily-routine" placeholder="tell me about what to do in day to day life"></textarea>
      </label>
      <label for="submit">
        <input type="submit" id="submit" />
      </label>
    </form>
  </body>
</html>
